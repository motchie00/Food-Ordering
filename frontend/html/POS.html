<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen X - POS</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/pos.css">
    <style>
        /* Compact, modern modal styling */
        .modal-content { border: none; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .modal-header { padding: .5rem .75rem; }
        .modal-body { padding: .75rem .75rem; }
        .modal-footer { padding: .5rem .75rem; }
        .modal-title { font-size: 1rem; }
        .table-sm th, .table-sm td { padding: .4rem .5rem; }

        /* Modern table styling */
        .table-modern { border-collapse: separate; border-spacing: 0; }
        .table-modern thead { background: linear-gradient(135deg, #222021 0%, #ba110c 100%); color: #fff; }
        .table-modern thead th { border: none; }
        .table-modern tbody tr { transition: background-color .15s ease, transform .05s ease; }
        .table-modern tbody tr:hover { background-color: rgba(186, 17, 12, 0.06); }
        .table-modern tbody tr:first-child td { border-top: none; }
        .table-modern td, .table-modern th { vertical-align: middle; }
        .table-modern { border-radius: 10px; overflow: hidden; }
        .table-modern-wrapper { border: 1px solid #e9ecef; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }

        /* Button hover/active effects */
        .btn { transition: background-color .15s ease, color .15s ease, transform .05s ease; }
        .btn:hover { transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn-warning:hover { background-color: #e0a800; color: #212529; }
        .btn-primary:hover { background-color: #0b5ed7; }
        .btn-success:hover { background-color: #157347; }
        .btn-secondary:hover { background-color: #5c636a; }
    </style>
</head>
<body>
    <div class="pos-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="../assets/Logo.png" alt="Logo">
                <h4>Ramen X POS</h4>
            </div>

            <div class="sidebar-menu">
                <a href="#" class="menu-item active">
                    <i class="bi bi-list-check"></i>
                    <span>Order Management</span>
                </a>
                <a href="#" class="menu-item" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="pos-header py-2">
                <div>
                    <h5 class="mb-0"><i class="bi bi-list-check me-2"></i>Order Management</h5>
                    <small>View and manage all orders</small>
                </div>
                <div class="header-actions">
                    <button class="btn btn-sm btn-pos" onclick="filterOrders()">
                        <i class="bi bi-filter me-1"></i>Filter
                    </button>
                    <button class="btn btn-sm btn-pos" onclick="refreshOrders()">
                        <i class="bi bi-arrow-clockwise me-1"></i>Refresh
                    </button>
                </div>
            </div>

            <!-- Body -->
            <div class="left-panel" style="width: 100%; padding: 1rem;">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-sm" id="searchOrdersInput" placeholder="Search by Order ID, Customer, or Items..." style="max-width: 400px;">
                </div>
                <div class="table-responsive table-modern-wrapper">
                    <table class="table table-sm table-hover table-modern mb-0" id="ordersTable">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date/Time</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orderManagementTable">
                            <!-- Orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <small class="text-muted" id="ordersSummary"></small>
                    <nav>
                        <ul class="pagination pagination-sm mb-0" id="ordersPagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="../js/api.js"></script>
    <script src="../js/pos.js"></script>

    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header py-2 px-3" style="background: linear-gradient(135deg, #222021 0%, #ba110c 100%); color: white;">
                    <h6 class="modal-title mb-0" id="filterModalLabel">
                        <i class="bi bi-filter me-2"></i>Filter Orders
                    </h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-3 px-3">
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="applyFilter('all')">All Orders</button>
                        <button type="button" class="btn btn-outline-warning btn-sm" onclick="applyFilter('pending')">Pending</button>
                        <button type="button" class="btn btn-outline-info btn-sm" onclick="applyFilter('preparing')">Preparing</button>
                        <button type="button" class="btn btn-outline-success btn-sm" onclick="applyFilter('completed')">Completed</button>
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="applyFilter('cancelled')">Cancelled</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header py-2 px-3" style="background: linear-gradient(135deg, #222021 0%, #ba110c 100%); color: white;">
                    <h6 class="modal-title mb-0" id="orderDetailsModalLabel">
                        <i class="bi bi-receipt me-2"></i>Order <span id="modal-order-id"></span>
                    </h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-2 px-3">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <small class="text-muted d-block mb-1"><i class="bi bi-info-circle"></i> Order Info</small>
                            <small class="d-block"><strong>ID:</strong> <span id="modal-order-id-info" class="text-primary"></span></small>
                            <small class="d-block"><strong>Date:</strong> <span id="modal-order-date"></span></small>
                            <small class="d-block"><strong>Status:</strong> <span id="modal-status-badge"></span></small>
                        </div>
                        <div class="col-md-6">
                            <small class="text-muted d-block mb-1"><i class="bi bi-person"></i> Customer</small>
                            <small class="d-block"><strong>Name:</strong> <span id="modal-customer-name"></span></small>
                            <small class="d-block"><strong>Phone:</strong> <span id="modal-customer-phone"></span></small>
                            <small class="d-block"><strong>Email:</strong> <span id="modal-customer-email"></span></small>
                            <small class="d-block"><strong>Address:</strong> <span id="modal-customer-address"></span></small>
                        </div>
                    </div>
                    
                    <div class="mt-2">
                        <small class="text-muted d-block mb-1"><i class="bi bi-bag"></i> Items</small>
                        <div class="table-responsive">
                            <table class="table table-sm table-bordered table-modern mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Item</th>
                                        <th>Qty</th>
                                        <th>Price</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="modal-items-table">
                                    <!-- Items will be loaded here -->
                                </tbody>
                                <tfoot class="table-active">
                                    <tr>
                                        <th colspan="3" class="text-end">Total:</th>
                                        <th id="modal-total"></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer py-2 px-3 d-flex flex-wrap gap-2">
                    <button type="button" class="btn btn-sm btn-secondary me-auto" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnAdvance" class="btn btn-sm btn-primary" onclick="advanceOrderStatus()">
                        <i class="bi bi-arrow-right-circle me-1"></i>Next
                    </button>
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
